  - name: "Race, Identity & Political Behavior"
    papers:
      - title: "They Know What it Means: Black Millennials, Gen Z, and the Independent Party"
        authors: "<strong>Gaines, K.</strong>"
        year: ""
        status: "Working Paper"
        pdf: ""
        abstract: "This paper investigates why younger Black Americans increasingly identify as political independents despite maintaining strong progressive policy preferences. I argue that generational shifts in racial consciousness and disillusionment with two-party politics drive Black Millennials and Gen Z toward independent identification as a deliberate political strategy rather than a sign of disengagement."
        research_question: ""
        conferences: []

      - title: "'Hearing my people, but not seeing my people:' Boundary Work on TikTok"
        authors: "<strong>Gaines, K.</strong>"
        year: ""
        status: "Working Paper"
        pdf: ""
        abstract: "This paper examines how Black creators on TikTok engage in racial boundary work through audiovisual content, negotiating who belongs within and outside Black community boundaries. Drawing on digital ethnography, I show how short-form video creates new sites for policing, affirming, and contesting racial authenticity in ways that both reinforce and destabilize existing identity categories."
        research_question: ""
        conferences: []

      - title: "Dissemination and Disavowal: The Memeification of Black Nationalist Rhetoric"
        authors: "<strong>Gaines, K.</strong>"
        year: ""
        status: "Working Paper"
        pdf: ""
        abstract: "This paper traces how Black nationalist rhetoric is translated into internet memes, examining the tension between ideological dissemination and strategic disavowal in digital spaces. I argue that memeification simultaneously broadens the reach of Black nationalist ideas to new audiences while diluting their political coherence, creating a cycle of viral adoption and ideological distancing."
        research_question: ""
        conferences: []

  - name: "Environmental Justice & Climate Policy"
    papers:
      - title: "Achieving a Just Net Zero?: Manufactured Acceptance to CCS Permits in the United States"
        authors: "<strong>Gaines, K.</strong>, & <a href='https://denislomov.com/' target='_blank'>Lomov, D.</a>"
        year: ""
        status: "Working Paper"
        pdf: ""
        abstract: "This paper examines whether the EPA's Class VI permitting process for carbon capture and storage projects adequately addresses community concerns or structurally manufactures consent. Analyzing public comments from permitted CCS projects, we find that regulatory scope limitations systematically filter out environmental justice concerns, creating an appearance of public acceptance that masks unresolved community opposition."
        research_question: ""
        conferences: []

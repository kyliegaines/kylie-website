published:
  - title: "Ethnic Nationalism and Support for the Black Lives Matter Movement among Black and Asian Americans"
    authors: "<strong>Gaines, K.</strong>, & Lien, P.-T."
    journal: "Journal of Race, Ethnicity, and Politics"
    year: 2024
    status: "Published"
    pdf: ""
    doi: "https://www.cambridge.org/core/journals/journal-of-race-ethnicity-and-politics/article/ethnic-nationalism-and-support-for-the-black-lives-matter-movement-among-black-and-asian-americans/9FDA30A020F64E9E78587334395323BF"
    replication: ""
    slides: ""
    abstract: "This article examines how ethnic nationalism shapes support for the Black Lives Matter movement among Black and Asian Americans. Using survey data, we find that ethnic nationalist attitudes significantly predict BLM support, revealing shared mechanisms of racial solidarity that operate across distinct communities of color."
    research_question: ""

